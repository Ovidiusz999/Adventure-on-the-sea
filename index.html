<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
   <title>AdventureAI</title>
</head>
<body id="bodyStart">
   <div id="start">
      <h1>Adventure on the sea</h1>

      <button id="startBTN">Lets begin!</button>
   </div>
   <div id="textStart">
      <p>In this game, you are going to the sea in order to found Captain Morgan treasure!</p>
   </div>
   <div id="AIDiv">
      <h2 id="AIText"></h2><img src="src/morgan.jpg" id="AIPicture"">
   </div>
   <div id="EnemyDiv">
      <h2 id="EnemyText"></h2><img src="src/pirate1.jpg" id="EnemyPicture">
   </div>

   <div id="choiche">
      <button>
         <p id="choiceText"></p>
      </button>
   </div>
   <div  id="RPS">
   <h1>Rock Paper Scrissor</h1>
   <div>
      <div id="rock"><img src="src/Rock.png"><p>ROCK</p></div>
      <div id="paper"><img src="src/Paper.png" width="50px"><p>PAPER</p></div>
      <div id="scrissor"><img src="src/Scrissor.png"><p>SCRISSOR</p></div>
   </div>
   <p id="user"></p>
   <p id="computer"></p>
   <h1 id="result"></h1>
   <div>

   </div>
</body>
</html>
